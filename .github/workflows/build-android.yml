name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*"
      - "public/**/*"
      - "package.json"
      - "vite.config.js"
      - "capacitor.config.json"
      - ".github/workflows/build-android.yml"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json

      # 核心修复：手动修改 package.json 添加 Capacitor 脚本，不依赖 set-script
      - name: Install dependencies & add Capacitor script manually
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          # 1. 安装冲突依赖（Pinia 兼容版）
          npm install pinia@^2.2.4 pinia-plugin-persistedstate@3.2.1
          # 2. 安装 Capacitor v6+
          npm install @capacitor/cli@^6.1.0 @capacitor/core@^6.1.0 @capacitor/android@^6.1.0
          # 3. 安装其他依赖
          npm install
          # 4. 手动往 package.json 里加 Capacitor 调用脚本（用 jq 工具修改 JSON）
          jq '.scripts.cap = "node node_modules/@capacitor/cli/dist/cap.js"' package.json > temp.json && mv temp.json package.json
          # 5. 验证脚本是否添加成功
          if ! grep -q '"cap": "node node_modules/@capacitor/cli/dist/cap.js"' package.json; then
            echo "Error: Failed to add Capacitor script to package.json"
            exit 1
          fi
          # 6. 验证 Capacitor 是否可用
          if ! npm run cap -- --version; then
            echo "Error: Capacitor CLI initialization failed"
            exit 1
          fi

      - name: Install API dependencies
        run: |
          cd api
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install
          cd ..

      - name: Build frontend with Vite
        run: |
          npm run build
          [ -d "dist" ] || { echo "Error: Vite build failed (dist missing)"; exit 1; }

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-version: 34
          build-tools-version: 34.0.0

      - name: Set up Capacitor Android
        run: |
          npm run cap -- add android
          npm run cap -- sync android
          [ -d "android" ] || { echo "Error: Capacitor Android project missing"; exit 1; }

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
          [ -f "app/build/outputs/apk/debug/app-debug.apk" ] || { echo "Error: APK missing"; exit 1; }

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MoeKoe-Music-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
