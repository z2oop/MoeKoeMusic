name: Build Android APK (Capacitor)
on:
  push:
    branches: [ main ]
    paths: [ "src/**/*", "package.json", "capacitor.config.json" ]
  workflow_dispatch:  # 支持手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build  # 构建前端资源到 dist 目录

      - name: Install Capacitor dependencies
        run: npm install @capacitor/android

      - name: Set up JDK (安卓构建依赖)
        uses: actions/setup-java@v4
        with:
          java-version: "17"  # 安卓构建需 JDK 17
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor resources to Android
        run: npx cap sync android  # 同步前端资源到安卓项目

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug  # 构建 Debug 版 APK（测试用）
          # 生产版用 ./gradlew assembleRelease（需配置签名，暂用 Debug 版）

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoeKoe-Music-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk  # APK 输出路径
