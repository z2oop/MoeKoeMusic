name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*"
      - "public/**/*"
      - "package.json"
      - "vite.config.js"
      - "capacitor.config.json"
      - ".github/workflows/build-android.yml"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json

      # 核心修复：全局安装 Capacitor CLI，直接用全局命令调用
      - name: Install dependencies & global Capacitor CLI
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          # 1. 安装项目核心依赖（解决 Pinia 冲突）
          npm install pinia@^2.2.4 pinia-plugin-persistedstate@3.2.1
          # 2. 全局安装 Capacitor CLI（确保命令全局可用，绕开局部路径问题）
          npm install -g @capacitor/cli@^6.1.0
          # 3. 安装项目其他依赖（含 Capacitor 核心库）
          npm install @capacitor/core@^6.1.0 @capacitor/android@^6.1.0
          npm install
          # 4. 验证全局 Capacitor 命令是否可用
          if ! cap --version; then
            echo "Error: Global Capacitor CLI not found"
            exit 1
          fi

      - name: Install API dependencies
        run: |
          cd api
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install
          cd ..

      - name: Build frontend with Vite
        run: |
          npm run build
          [ -d "dist" ] || { echo "Error: Vite build failed (dist missing)"; exit 1; }

      # 关键：用全局 cap 命令操作，不依赖局部路径
      - name: Initialize Capacitor project (fix config)
        run: |
          # 手动初始化 Capacitor（确保配置与项目匹配）
          cap init MoeKoeMusic cn.MoeKoe.Music --web-dir=dist

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-version: 34
          build-tools-version: 34.0.0

      - name: Add & sync Capacitor Android platform
        run: |
          # 用全局命令添加安卓平台
          cap add android
          # 同步前端资源到安卓项目
          cap sync android
          # 验证安卓项目是否生成
          [ -d "android" ] || { echo "Error: Capacitor Android project missing"; exit 1; }

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          # 构建 APK，增加日志便于排错
          ./gradlew assembleDebug --no-daemon --stacktrace
          # 验证 APK 产物
          [ -f "app/build/outputs/apk/debug/app-debug.apk" ] || { echo "Error: APK missing"; exit 1; }

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MoeKoe-Music-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
