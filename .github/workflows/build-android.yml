name: Build Android APK
on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*"
      - "api/**/*"
      - "package.json"
      - "api/package.json"
      - ".github/workflows/build-android.yml"
  workflow_dispatch:  # 支持手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Install API dependencies
        run: cd api && npm install

      - name: Build API for Android
        run: npm run build:api:android

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build Android APK
        run: npm run electron:build:android
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoeKoe-Music-Android-APK
          path: dist_electron/*.apk

      - name: Create GitHub Release (if tag exists)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist_electron/*.apk
          name: Release ${{ github.ref_name }} (Android)
          generate_release_notes: true
