name: Build Android
on:
  push:
    branches: [ main ]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm run install-all
      - name: Build API for Android
        run: npm run build:api:android
      - name: Build Android package
        run: npm run electron:build:android
      - name: Upload Android artifact
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist_electron/*.apk
